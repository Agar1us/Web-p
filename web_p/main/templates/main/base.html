<!doctype html>
<html lang="ru">
<head>
<!--  Обязательные мета-теги  -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!--  user-scalable=no, maximum-scale=1.0, minimum-scale=1.0 пока убрал -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--  CSS Bootstrap5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--  Заголовок страницы  -->
    <title>{% block header_title %}{% endblock %}</title>

</head>
<body>
<!-- Контейнер -->
    <div class="container"> <!-- Ниже хэдер -->
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-3 mb-md-0 text-dark text-decoration-none">
                <img src="{% static 'card.jpg' %}" alt="Логотип">
            </a>
        </header>
    </div>
    {% block content %}{% endblock %}
    <div class="container"> <!-- Футер -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-black-50">© РТУ МИРЭА Команда "Взлом жопы"</span>
            </div>
        </footer>
    </div>
    <!-- Ссылка на скрипты -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></body>
</html>
